trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - "*"

pool:
  vmImage: 'ubuntu-latest'

variables:
  - name: terraformVersion
    value: '1.5.7'
  - name: workingDirectory
    value: '$(System.DefaultWorkingDirectory)'
  - group: terraform-variables

stages:
  - stage: Deploy
    jobs:
      - job: Terraform
        steps:
          - checkout: self

          - task: DownloadSecureFile@1
            name: envFile
            displayName: 'Download .env File'
            inputs:
              secureFile: '.env'

          - task: Bash@3
            displayName: 'Install Terraform and Apply Infrastructure'
            inputs:
              targetType: 'inline'
              script: |
                # Install Terraform manually
                curl -LO https://releases.hashicorp.com/terraform/${{ variables.terraformVersion }}/terraform_${{ variables.terraformVersion }}_linux_amd64.zip
                unzip terraform_${{ variables.terraformVersion }}_linux_amd64.zip
                sudo mv terraform /usr/local/bin/
                terraform -version

                # Convert .env to Unix format and source it
                tr -d '\r' < "$(envFile.secureFilePath)" > clean.env
                source clean.env

                echo "Running terraform init..."
                terraform -chdir=$(workingDirectory) init \
                  -backend-config="storage_account_name=$TF_STATE_SA" \
                  -backend-config="container_name=$TF_STATE_CONTAINER" \
                  -backend-config="resource_group_name=$TF_STATE_RG"

                echo "Running terraform plan..."
                terraform -chdir=$(workingDirectory) plan -out=tfplan

                echo "Running terraform apply..."
                terraform -chdir=$(workingDirectory) apply -auto-approve tfplan