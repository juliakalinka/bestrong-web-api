trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - "*"

pool:
  vmImage: 'ubuntu-latest'

variables:
  - name: workingDirectory
    value: '$(System.DefaultWorkingDirectory)'
  - group: terraform-variables

stages:
  - stage: Deploy
    jobs:
      - job: Terraform
        steps:
          - checkout: self

          - task: DownloadSecureFile@1
            name: envFile
            displayName: 'Download .env File'
            inputs:
              secureFile: '.env'

          - task: Bash@3
            displayName: 'Init, Plan and Apply'
            inputs:
              targetType: 'inline'
              script: |
                echo "Converting .env to Unix format..."
                tr -d '\r' < "$(envFile.secureFilePath)" > clean.env
                source clean.env
                set -e

                echo "Terraform version:"
                terraform -version

                echo "Initializing Terraform..."
                terraform -chdir=$(workingDirectory) init \
                  -backend-config="storage_account_name=$TF_STATE_SA" \
                  -backend-config="container_name=$TF_STATE_CONTAINER" \
                  -backend-config="resource_group_name=$TF_STATE_RG"

                echo "Planning Terraform..."
                terraform -chdir=$(workingDirectory) plan -out=tfplan

                echo "Applying Terraform..."
                terraform -chdir=$(workingDirectory) apply -auto-approve tfplan